<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1F2A37">
    <title>Cine</title>
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
      <link rel="stylesheet" href="css/style.css">
      <link rel="icon" href="images/cine.ico" type="image/x-icon">
      <link rel="manifest" href="manifest.json">
  </head>
  <body class="container-fluid">
    <main>
      <br> <br> <br> <br>
      <h1>Cine</h1>
      <section class="row"> 
        <article class="col formularioPelicula container-fluid">
          <form class="m-3" id="miFormulario">
            <label class="form-label" for="nombre">Nombre:</label>
            <input class="form-control" type="text" id="nombre" name="nombre" />

            <label class="form-label" for="correo">Correo:</label>
            <input
              class="form-control"
              type="email"
              id="correo"
              name="correo"
            />

            <label class="form-label" for="peliculas">Pelicula:</label>
            <select class="form-select" name="peliculas" id="peliculas">
              <option value="" disabled selected>Selecciona la pelicula</option>
              <option value="Avatar II">Avatar II</option>
              <option value="FNAF">
                FNAF
              </option>
              <option value="Evil Dead Rise">
                Evil Dead Rise
              </option>
              <option value="John Wick 4">
                John Wick 4
              </option>
              <option value="La cumbre escarlata">
                La cumbre escarlata
              </option>
            </select>

            <label class="form-label" for="boletos">Numero de boletos:</label>
            <input
              class="form-control"
              type="number"
              id="boletos"
              name="boletos"
            />
            <div class="d-grid gap-2">
              <input
                class="btn btn-outline-dark m-3"
                type="submit"
                value="Guardar"
              />
            </div>
          </form>
        </article>
        <article class="col">
          <article class="imagenPelicula">
            <img
              class="p-3"
              id="posterPelicula"
              src="images/default.avif"
              alt=""
              width="200px"
              height="300px"
            />
          </article>
        </article>
      </section>

      <section class="d-grid gap-2 mb-3">
        <article class="table-responsive">
          <table class="table table-striped-columns" id="tabla">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Pelicula</th>
                <th>Imagen</th>
                <th>Boletos</th>
                <th>Total</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="miTabla"></tbody>
          </table>
        </article>
      </section>
    </main>

    <div class="posters" style="display: none">
      <img src="images/Avatar.jpg" alt="" />
      <img src="images/FNAF.jpg" alt="" />
      <img src="images/EDR.jpg" alt="" />
      <img src="images/JW4.jpg" alt="" />
      <img src="images/LCE.jpg" alt="" />
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
